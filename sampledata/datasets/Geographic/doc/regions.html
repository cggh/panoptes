<title>Regions</title>
<div style="margin: 10px">

  <p>Here's a map showing regions as polygons:</p>
  <div style="width:600px;height:300px">
    <Map>
      <TileLayer />
      <TableGeoJSONsLayer table="regions" geoJsonProperty="regionPolygon" />
    </Map>
  </div>
  
  <p>Here's the same map with polygon colours determined by a specific column in the table:</p>
  <div style="width:600px;height:300px">
    <Map>
      <TileLayer />
      <TableGeoJSONsLayer table="regions" geoJsonProperty="regionPolygon" colourProperty="colour" />
    </Map>
  </div>
  
  <p>Here's the same map with a query:</p>
  <div style="width:600px;height:300px">
    <Map>
      <TileLayer />
      <TableGeoJSONsLayer table="regions" geoJsonProperty="regionPolygon" colourProperty="colour" query='{"whcClass":"comparefixed","isCompound":false,"ColName":"colour","CompValue":"red","isRoot":true,"Tpe":"="}' />
    </Map>
  </div>
  
</div>
