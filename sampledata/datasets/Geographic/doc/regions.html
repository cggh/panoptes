<title>Regions</title>
<div style="margin: 10px">

  <p>Here's a map showing the GeoJSON for each region:</p>
  <div style="width:600px;height:300px">
    <Map>
      <TileLayer />
      <TableGeoJSONsLayer table="regions" geoJsonProperty="regionPolygon" />
    </Map>
  </div>
  
  <p>Here's the same map with polygon colours determined by a specific column in the same table:</p>
  <div style="width:600px;height:300px">
    <Map>
      <TileLayer />
      <TableGeoJSONsLayer table="regions" geoJsonProperty="regionPolygon" colourProperty="colour" />
    </Map>
  </div>
  
  <p>Here's the same map with a query and a specified labelProperty for the legend:</p>
  <div style="width:600px;height:300px">
    <Map>
      <TileLayer />
      <TableGeoJSONsLayer table="regions" geoJsonProperty="regionPolygon" colourProperty="colour" labelProperty="name" query='{"whcClass":"comparefixed","isCompound":false,"ColName":"colour","CompValue":"red","isRoot":true,"Tpe":"="}' />
    </Map>
  </div>
  
  
  <p>Here's a map with maxLegendItems set to 2:</p>
  <div style="width:600px;height:300px">
    <Map>
      <TileLayer />
      <TableGeoJSONsLayer table="regions" geoJsonProperty="regionPolygon" colourProperty="colour" labelProperty="name" maxLegendItems="2" />
    </Map>
  </div>
  
</div>
